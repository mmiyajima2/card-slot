<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Gold gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Number 7 -->
  <text x="100" y="130"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="url(#goldGradient)"
        text-anchor="middle"
        filter="url(#glow)"
        stroke="#8B4513"
        stroke-width="2">7</text>

  <!-- Decorative stars -->
  <circle cx="30" cy="30" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="170" cy="30" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="30" cy="170" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="170" cy="170" r="4" fill="#FFD700" opacity="0.8"/>
</svg>
