<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="replay-textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="replay-textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- REPLAY text -->
  <text x="100" y="110"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#replay-textGradient)"
        text-anchor="middle"
        filter="url(#replay-textGlow)">REPLAY</text>
</svg>
