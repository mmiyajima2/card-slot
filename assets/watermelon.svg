<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Gradients -->
  <defs>
    <radialGradient id="watermelon-redGradient">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="watermelon-greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Green rind (outer) -->
  <path d="M 50 140 Q 50 50 100 50 Q 150 50 150 140 Z"
        fill="url(#watermelon-greenGradient)"/>

  <!-- Dark green stripe -->
  <path d="M 50 140 Q 50 55 100 55 Q 150 55 150 140 Z"
        fill="#228B22"/>

  <!-- Light green layer -->
  <path d="M 55 135 Q 57 65 100 60 Q 143 65 145 135 Z"
        fill="#90EE90"/>

  <!-- White layer -->
  <path d="M 60 130 Q 62 75 100 70 Q 138 75 140 130 Z"
        fill="#FFFFFF"
        opacity="0.9"/>

  <!-- Red flesh -->
  <path d="M 65 125 Q 67 85 100 80 Q 133 85 135 125 Z"
        fill="url(#watermelon-redGradient)"/>

  <!-- Seeds -->
  <ellipse cx="80" cy="100" rx="3" ry="5" fill="#1a1a1a"/>
  <ellipse cx="100" cy="95" rx="3" ry="5" fill="#1a1a1a"/>
  <ellipse cx="120" cy="100" rx="3" ry="5" fill="#1a1a1a"/>
  <ellipse cx="90" cy="115" rx="3" ry="5" fill="#1a1a1a"/>
  <ellipse cx="110" cy="115" rx="3" ry="5" fill="#1a1a1a"/>
  <ellipse cx="100" cy="125" rx="3" ry="5" fill="#1a1a1a"/>
</svg>
