<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="arrowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular arrows forming replay symbol -->
  <!-- Top arrow (clockwise) -->
  <path d="M 100 40 A 45 45 0 1 1 55 100"
        stroke="url(#arrowGradient)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"
        filter="url(#arrowGlow)"/>

  <!-- Arrow head (top) -->
  <polygon points="55,100 45,85 65,90"
           fill="url(#arrowGradient)"
           filter="url(#arrowGlow)"/>

  <!-- Bottom arrow (clockwise) -->
  <path d="M 100 160 A 45 45 0 1 1 145 100"
        stroke="url(#arrowGradient)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"
        filter="url(#arrowGlow)"/>

  <!-- Arrow head (bottom) -->
  <polygon points="145,100 155,115 135,110"
           fill="url(#arrowGradient)"
           filter="url(#arrowGlow)"/>

  <!-- Center circle -->
  <circle cx="100" cy="100" r="20"
          fill="none"
          stroke="url(#arrowGradient)"
          stroke-width="3"/>

  <!-- REPLAY text -->
  <text x="100" y="108"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="bold"
        fill="#00E5FF"
        text-anchor="middle">RE</text>
</svg>
