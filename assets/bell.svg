<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bell-bellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bell-highlight">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Bell body -->
  <path d="M 100 50 Q 80 50 70 80 L 70 120 Q 70 130 80 135 L 120 135 Q 130 130 130 120 L 130 80 Q 120 50 100 50 Z"
        fill="url(#bell-bellGradient)"
        stroke="#8B4513"
        stroke-width="2"/>

  <!-- Bell top -->
  <rect x="95" y="40" width="10" height="15" fill="#8B4513" rx="2"/>
  <circle cx="100" cy="40" r="5" fill="#8B4513"/>

  <!-- Highlight -->
  <ellipse cx="85" cy="75" rx="15" ry="25" fill="url(#bell-highlight)"/>

  <!-- Bell clapper -->
  <line x1="100" y1="135" x2="100" y2="150" stroke="#8B4513" stroke-width="3"/>
  <circle cx="100" cy="153" r="6" fill="#DAA520"/>

  <!-- Sound waves -->
  <path d="M 140 90 Q 155 90 160 95"
        stroke="#FFD700"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>
  <path d="M 140 100 Q 160 100 165 105"
        stroke="#FFD700"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>
  <path d="M 60 90 Q 45 90 40 95"
        stroke="#FFD700"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>
  <path d="M 60 100 Q 40 100 35 105"
        stroke="#FFD700"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>
</svg>
