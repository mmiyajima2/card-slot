<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Silver gradient -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Number 3 -->
  <text x="100" y="130"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="url(#silverGradient)"
        text-anchor="middle"
        filter="url(#silverGlow)"
        stroke="#404040"
        stroke-width="2">3</text>

  <!-- Decorative diamonds -->
  <polygon points="30,30 35,35 30,40 25,35" fill="#C0C0C0" opacity="0.7"/>
  <polygon points="170,30 175,35 170,40 165,35" fill="#C0C0C0" opacity="0.7"/>
  <polygon points="30,170 35,175 30,180 25,175" fill="#C0C0C0" opacity="0.7"/>
  <polygon points="170,170 175,175 170,180 165,175" fill="#C0C0C0" opacity="0.7"/>
</svg>
